<form class="vertical-center" ng-submit="controller.login(username, password)">
    <h1 style="color:skyblue">User Login</h1>
    <input ng-model="username" placeholder="Username" class="form-control" />
    <input ng-model="password" placeholder="Password" type="password" class="form-control" />
    <input type="submit" class="form-control btn btn-success" value="Log In" />
    <p>Or <a href="#/register">Register Here</a></p>
</form>
