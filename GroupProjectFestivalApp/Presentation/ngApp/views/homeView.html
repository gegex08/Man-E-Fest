<header>

    <div ng-show="event in controller.event">
        <div class="col-md-4 text-left">
            <div class="boxtext">
                <h5>
                    Hello, {{event.user}}!

                         height="25"
                         width="25" />
                </h5>
            </div>
        </div>
    </div>

                </h5>
                </div>
            </div>
    </div>
    <div class="row text-right">

        <img src="http://www.aclfestival.com/wp/wp-content/uploads/2014/07/ACL_Logo-VERTICAL.png"
             height="100"
             width="100" />
    </div>
</header>

<div class="col-md-2"> {{host.user}}</div>

        </div>
    <div class="col-md-4">
        <div class="boxtext">
                <h4>Event Categories & Reviews</h4>
            </div>
                <a href="https://www.cesweb.org/"> <img src="http://cdn2.business2community.com/wp-content/uploads/2015/11/Online-reviews.jpg" style="width: 350px; height: 230px;"> </a>
            </div>
</div>
        <div class="col-md-12">
            <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="../../../CarouselPics/bruno.jpg" alt="Slide 1">
                    </div>

                    <div class="item">
                        <img src="../../../CarouselPics/Foo_Fighters.jpg" alt="Slide 2">
                    </div>


                    <div class="item">
                        <img src="../../../CarouselPics/kendrick-lamar-009.jpg" alt="Slide 3">
                    </div>
                </div>

                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
