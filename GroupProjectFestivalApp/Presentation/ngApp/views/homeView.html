
<div ng-repeat="host in controller.hosts">
    <div>

        <div>
        <div class="col-md-2"> {{host.user}}</div>

        <div class="col-md-4"> <h1>{{host.name}}</h1> </div>
        <div class="col-md-6"></div>
            </div>
        <div class="row">
            <div class="col-md-8">
                <h4>List of Attractions</h4>
                <a href="http://www.sxsw.com/"> <img src="http://thepoliticalcarnival.net/wp-content/uploads/2012/06/coming-attractions.jpg"> </a>
            </div>
                <div class="col-md-4">
                    <h4>Event Categories & Reviews</h4>
                    <a href="https://www.cesweb.org/"> <img    src="http://cdn2.business2community.com/wp-content/uploads/2015/11/Online-reviews.jpg" style="width: 350px; height: 230px;"> </a>
                </div>
        </div>
        <div id="homeCarousel" class="carousel" data-ride="carousel">
            <ol class="carousel-indicators ">
                <li data-target="homeCarousel" data-slide-to="0" class="active"></li>
                <li data-target="homeCarousel" data-slide-to="1" class="active"></li>
                <li data-target="homeCarousel" data-slide-to="2" class="active"></li>
                <li data-target="homeCarousel" data-slide-to="3" class="active"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="http://vignette1.wikia.nocookie.net/marvelcinematicuniverse/images/4/49/Foo_Fighters.jpg/revision/latest?cb=20150604220927">
                </div>

                <div class="item">
                    <img src="https://static-secure.guim.co.uk/sys-images/Observer/Columnist/Columnists/2015/3/18/1426680201776/kendrick-lamar-009.jpg">
                </div>
            </div>

            <div class="item">
                <img src="https://s3.amazonaws.com/images.charitybuzz.com/images/127635/original.jpg?1396969745" >
            </div>

            <a class="left carousel-control" href="#homeCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> 
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#homeCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
        </div>
        <div>
            <footer>
                <h2 class="text-center"> <a id="1" ng-href="http://www.sxsw.com/">{{host.url}}</a></h2>
            </footer>
        </div>
    </div>
</div>
