<div class="row" ng-repeat="event in controller.event" >
    <div class="col-lg-offset-1 col-md-5">
       <h3> {{event.attraction}}</h3>
    </div>
    <div class="col-lg-offset-1 col-md-4">
        {{event.startTime}}
    </div>
    <div class="col-lg-offset-2 col-md-3">
        {{event.endTime}}
    </div>
    <div class="col-lg-offset-3 col-md-2">
        {{event.users}}
    </div>
    <div class="col-lg-offset-4 col-md-1">
        {{event.pin}}
    </div>
    <div class="col-lg-offset-5 col-md-5">
        {{event.comment}}
    </div>
    <div class="col-lg-offset-6 col-md-5">
        {{event.host}}
    </div>
    <div class="col-lg-offset-7 col-md-5">
        {{event.rating}}
    </div>
</div>
