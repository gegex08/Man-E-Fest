<div class="row" ng-repeat-start="event in controller.events">
    <div class="col-md-12">
        <div class="col-md-offset-1 col-md-5">
            <h3> Joining us today is {{event.attraction.name}}!!</h3>
        </div>
        <div class="col-md-offset-1 col-md-5">
            Starting at :  {{event.startTime}}
            <br />
            Until :  {{event.endTime}}
        </div>
    </div>

    <div>
        <h4> Current Average Rating:{{event.rating}}Star(s)</h4>


            <ol>
                <li ng-class="{active:model>4,over:over>4}" class="active">5</li>
                <li ng-class="{active:model>3,over:over>3}" class="active">4</li>
                <li ng-class="{active:model>2,over:over>2}" class="active">3</li>
                <li ng-class="{active:model>1,over:over>1}" class="active">2</li>
                <li ng-class="{active:model>0,over:over>0}" class="active">1</li>
            </ol>



    </div>

    <div class="col-lg-offset-4 col-md-1">
        PIN: {{event.pin}}
    </div>
    <div class="col-lg-offset-5 col-md-5">
        {{event.tags.name}}
    </div>
    <div class="col-lg-offset-2 col-md-3">
        <img ng-src="{{event.attraction.pictureUrl}}" height="500" width="800" />
        <div class="col-md-offset-12 col-md-12">
            <audio controls autoplay>
                <source ng-src="{{event.attraction.soundUrl}}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <br />

        </div>
    </div>

</div>
<form class="comment row" ng-submit="controller.addComment(event, comment)" ng-repeat-end>
    <div class="stars {{starsDisabled?'inactive':''}}" ng-init="starsDisabled = false;">
        <span>Rating:</span>
        <span class="rate">
            <input type="radio" ng-model="comment.rating" value="5" id="rating5" ng-disabled="starsDisabled" />
            <label for="rating5"></label>
            <input type="radio" ng-model="comment.rating" value="4" id="rating4" ng-disabled="starsDisabled" />
            <label for="rating4"></label>
            <input type="radio" ng-model="comment.rating" value="3" id="rating3" ng-disabled="starsDisabled" />
            <label for="rating3"></label>
            <input type="radio" ng-model="comment.rating" value="2" id="rating2" ng-disabled="starsDisabled" />
            <label for="rating2"></label>
            <input type="radio" ng-model="comment.rating" value="1" id="rating1" ng-disabled="starsDisabled" />
            <label for="rating1"></label>
        </span>
    </div>
    <textarea rows="5" placeholder="Enter Comments" class="form-control" ng-model="comment.message"></textarea>
    <input class="btn btn-success" type="submit" value="Submit" />
</form>
