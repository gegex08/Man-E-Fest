<div style="background-color: aliceblue">
    <div class="row" ng-repeat="comment in controller.comments">
        <h3>
            {{comment.comments}}
        </h3>
        <div class="row">
            <img src="http://www.adsitsolutions.com/images/icons/grey/home-user-icon.png" 
                 height="75"
                 width="75" />
            <br />
            <strong>
                User: {{comment.user.userName}}
            </strong>
            <br />
        </div>
        <div class="table-bordered">
            <div>
                <h4>
                    <strong>
                        Attraction:
                    </strong>
                     {{comment.event.attraction.name}}
                </h4>
                <p>
                </p>
            </div>
            <div>
                {{comment.message}}
                <br />
            </div>
        </div>
        <br />
        <div class="text-right">
            Pin: {{comment.event.pushpin.name}}
        </div>
    </div>
</div>
